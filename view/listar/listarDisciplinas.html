<h2 class="panel panel-body">Lista de Disciplinas</h2>
<div>
    <div class="col-sm-2">
        <a href="#!cadastroDisciplina">
            <button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Adicionar Disciplina</button>
        </a>
    </div>
    <div class="col-sm-8">
        <select class="form-control" ng-model="selected"  ng-change="listarDisciplinasPorCurso(selected)">
            <option value="">Selecione um Curso</option>
            <option ng-repeat="lista in listaDeCursosSelect" value="{{lista.id}}">{{lista.nome}}</option>
        </select>
    </div>
    <div>
        <nav aria-label="...">
            <ul class="pager">
                <li><button ng-disabled="selected" class="btn btn-primary" ng-click="VoltarPag(pagina)">
                    <span class="glyphicon glyphicon-backward"></span>&nbsp Anterior</button>
                </li>
                <li><button ng-disabled="selected" class="btn btn-primary" ng-click="PassarPag(pagina)">
                    Pr√≥ximo &nbsp<span class="glyphicon glyphicon-forward"></span> </button>
                </li>
            </ul>
        </nav>
    </div>
    <div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody ng-repeat="list in listaDeDisciplinas">
            <tr>
                <td>{{list.id}}</td>
                <td>{{list.nome}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
