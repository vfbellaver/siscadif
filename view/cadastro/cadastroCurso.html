<h2 class="panel panel-body">Cadastro de Curso</h2>
<div class="container-fluid">
    <form>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"><h4>Nome:</h4></label>
            <div class="col-sm-5">
                <input ng-model="curso.nome" type="text" class="form-control"  placeholder="Nome Curso" required>
            </div>
        </div>
        <div>
            <label class="col-sm-1 col-form-label"></label>
            <button type="submit" class="btn btn-primary btn-group-lg" ng-click="salvarCurso(curso)">
                <span class="glyphicon glyphicon-plus"></span>
                Cadastrar
            </button>
        </div>

    </form>
</div>
